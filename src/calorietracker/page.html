     <button  (click) = "calories_burned()" id='btn' class="calculate">Calculate</button> &nbsp;

    <script>
  
     document.querySelector(".calculate").addEventListener
     ("click", function(){
        calories_burned()
     })
     document.querySelector(".clear").addEventListener
     ("click", clear)
  
  
     function calories_burned() {
        const heartrate = document.getElementById('heartrate').value;
        const duration = document.getElementById('duration').value;
        const age = document.getElementById('age').value;
        const weight = document.getElementById('weight').value;
  
        let caloriesburned = duration * (0.6309*heartrate + 0.1988*weight + 0.2017*age - 55.0969) / 4.184
  
        console.log("your calories burned:" + caloriesburned)
  
        calories.innerHTML = "calories burned = " + caloriesburned + " cal ";

      }

        function clear(){

         document.getElementById('heartrate').value = "";
         document.getElementById('duration').value = "";
         document.getElementById('age').value = "";
         document.getElementById('weight').value = "";
         calories.innerHTML = "";


        }


  
        
     
    </script>
