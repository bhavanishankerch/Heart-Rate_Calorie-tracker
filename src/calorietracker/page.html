<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <video autoplay muted loop id="myvedio" contextmenu="none">
      <source src="WORKOUT Animation_Trim.mp4" type="video/mp4">
   </video>

    <div class="container">
    <div class="main">
     <h2>HEART RATE - CALORIE BURNS</h2>
     <br>
     <table [cellPadding]=20>
     <tr>
     <td>
     <label>Enter Heart Rate</label><br><br>
     <input type="number" onfocus="this.value=''"  id="heartrate" ><br><br>
     <label >Enter Workout Duration</label><br><br>
     <input type="number" onfocus="this.value=''" id="duration"><br><br>
     <label >Enter AGE</label><br><br>
     <input type="number" onfocus="this.value=''" id="age"><br><br>
     <label >Enter weight</label><br><br>
     <input type="number" onfocus="this.value=''" id="weight"><br><br>
     <p id="calories"></p>
     </td>
     <td>
     <img src="https://img.icons8.com/external-becris-lineal-color-becris/128/external-calories-ketogenic-diet-becris-lineal-color-becris.png">
     </td>
     </tr>
     </table>
  
     <button  (click) = "calories_burned()" id='btn' class="calculate">Calculate</button> &nbsp;
     <button  (click) = "clear()" id="btn" class="clear">Clear</button>
    
    </div> 
   
  </div>
  
    <script>
  
     document.querySelector(".calculate").addEventListener
     ("click", function(){
        calories_burned()
     })
     document.querySelector(".clear").addEventListener
     ("click", clear)
  
  
     function calories_burned() {
        const heartrate = document.getElementById('heartrate').value;
        const duration = document.getElementById('duration').value;
        const age = document.getElementById('age').value;
        const weight = document.getElementById('weight').value;
  
        let caloriesburned = duration * (0.6309*heartrate + 0.1988*weight + 0.2017*age - 55.0969) / 4.184
  
        console.log("your calories burned:" + caloriesburned)
  
        calories.innerHTML = "calories burned = " + caloriesburned + " cal ";

      }

        function clear(){

         document.getElementById('heartrate').value = "";
         document.getElementById('duration').value = "";
         document.getElementById('age').value = "";
         document.getElementById('weight').value = "";
         calories.innerHTML = "";
      }  
     
    </script>
    
</body>
</html>
